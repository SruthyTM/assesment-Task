<h3 mat-dialog-title class="customer-modal__header">
	{{ heading }}
	<div class="customer-modal__close" (click)="onCloseConfirm()">x</div>
</h3>

<mat-dialog-content class="customer-modal-listing">
	<form [formGroup]="CustomerForm" class="customer-modal__form">
		<mat-form-field appearance="outline" style="grid-column: 1 / span 2;">
			<mat-label>Name*</mat-label>
			<input name="name" formControlName="name" matInput />
		</mat-form-field>
		<mat-form-field appearance="outline" style="grid-column: 1 / span 2;">
			<mat-label>Age*</mat-label>
			<input name="age" formControlName="age" matInput />
		</mat-form-field>

		<mat-form-field appearance="outline" style="grid-column: 1 / span 2;">
			<mat-label>Phone*</mat-label>
			<input name="phone" formControlName="phone" matInput type="number" />
		</mat-form-field>

		<mat-checkbox
			class="example-margin"
			name="newsletter"
			formControlName="newsletter"
			[checked]="this.customer.newsletter === true"
			>News Letter</mat-checkbox
		>

		<mat-radio-group
			style="grid-column: 1 / span 2; margin-top: 19px;"
			class="info-approved-builder"
			formControlName="gender"
			name="gender"
			(change)="valuechanged($event)"
		>
			<label class="info-sub-title">Gender*</label>
			<mat-radio-button name="gender" value="F">
				Female
			</mat-radio-button>
			<mat-radio-button name="gender" value="M">
				Male
			</mat-radio-button>
		</mat-radio-group>
	</form>
</mat-dialog-content>
<hr />
<mat-dialog-actions mat-dialog-footer align="end" class="customer-modal__text-button">
	<button class="customer-modal__btn-close" mat-button (click)="saveButtonHandler()">
		SAVE
	</button>
</mat-dialog-actions>
